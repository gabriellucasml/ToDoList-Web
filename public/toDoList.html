<!DOCTYPE html>
<html>
<head title="Minha Lista de Tarefas a Fazer">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	* {
		text-align: center;

	}
	h1{

	}

	}
	body{

	}
	ul{

		list-style-type: none;
		color: #de7b35;
		font-size: 24px;
		font-weight: bold;
	}

	.col1{
		float: left;
		width: 50%;
	}
	.col2{
		float:right;
		width: 45%;
		font-size: 24px;
		font-weight: bold;
	}
	#adicionar{
		width: 60%;
		block-size: 150px;
		background-color: #B0E0E6;
	}
	button {
        margin-top: 3%;
        background-color: #de7b35;
        border: none;
        color: white;
        padding: 10px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-family: cursive;
        font-weight: bold;
    }
    input{
    	margin-top: 3%;
        background-color: #FFE4B5;
        border: none;
        color: white;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-family: cursive;
    }
    ::placeholder{
    	color: white;
    }
    span{
    	background-color: #800000;
        border: none;
        color: white;
        padding: 10px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-family: cursive;
    }
    @media only screen and (max-width: 768px){
		* {
        	text-align: center;
        	box-sizing: border-box;
    	}
    	h2{
    		text-align: left;
			padding-top: 3%;
			font-family: cursive;
			color: #de7b35;
			font-size: 24px;
		}
		.col1{
			padding: 15%;
			text-align: center;
			float: top;
			width: 100%;
		}

			text-align:center;
		}
		#adicionar{
			width: 100%;
			block-size: 150px;
			background-color: #B0E0E6;
		}
		.col2{
			padding: 5%;

			width: 110%;
			font-size: 24px;
			font-weight: bold;
		}
		button {
        	margin-top: 3%;
        	background-color: #de7b35;

    	}

        	border: none;
        	color: white;
        	padding: 5px 12px;
        	text-align: center;
        	text-decoration: none;
        	display: inline-block;
        	font-size: 16px;
        	font-family: cursive;
    	}
    }
    </style>
</head>

<div id="myDIV" class="header">

	</div>
</div>

</div>

<script type="text/javascript" src="toDoList.js"></script>
